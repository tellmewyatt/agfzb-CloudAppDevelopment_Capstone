<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-header">
                      <a class="navbar-brand" href="/">Best Cars</a>
                </div>
                <div class="nav navbar-nav" style="display: inline-block">
                    <a class="btn" href="about">About</a>
                    <a class="btn" href="contact">Contact</a>
                    {% if user.is_authenticated %}
                    <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
                    <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                    {% else %}
                    <form class='form-inline' style="display: inline-block" method="post" action="{% url 'djangoapp:login' %}">
                        {% csrf_token %}
                        <input type="text" class="form-control" placeholder="Username" name="username" required/>
                        <input type="password" class="form-control" placeholder="Password" name="psw" required>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="{% url 'djangoapp:register'%}" class="btn text-primary">Sign Up</a>
                    </form> 
                    {% endif %}
                </div>
                
            </div>
        </nav>
        <h3 style="margin: 2rem">Sign Up</h3>
        <form style="padding-left: 2rem; padding-right: 2rem" method="post" action="{% url 'djangoapp:register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter User Name:">
            </div>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name:">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name:">
            </div>
            <div class="form-group">
                <label for="psw">Password</label>
                <input type="password" class="form-control" name="psw" id="psw" placeholder="Enter Password">
            </div>
            
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </body>
</html>
